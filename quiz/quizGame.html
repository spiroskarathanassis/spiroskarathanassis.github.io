<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Triathlon quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="js/questionsJSON.js"></script>
	<script src="js/resultsJSON.js"></script>
	<script src="js/main.js" defer></script>

</head>
<body>
	<div class="container">
		<div id="container-question" class="hide">
			<div id="questionNumber" class="question-number">Question</div>
			<div id="title" class="question-title"></div>
			<div class="image-container">
				<img id="image" src="" style="max-width: 100%; max-height: 100%;">
			</div>
			<p class="message" id="statusMessage" style="display: none;"></p>
			<div id="answers" class="container-answers"></div>
		</div>
		<div class="controls">
			<button id="nextButton" class="next-btn btn">Next</button>
		</div>
	</div>
</body>
</html>
