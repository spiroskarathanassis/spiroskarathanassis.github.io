<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Triathlon Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="questionsJSON.js"></script>
	<script type="text/javascript" src="resultsJSON.js"></script>
</head>
<body>
	<div class="container">
		<div class="hide" id="container-question">
			<div class="question-number" id="questionNumber">Question</div>
			<div class="question-title" id="title"></div>
			<div class="image-container">
				<img id="image" src="" style="max-width: 100%; max-height: 100%;">
			</div>
			<p class="message" id="statusMessage"></p>
			<div class="container-answers" id="answers"></div>
		</div>
		<div class="controls">
			<button id="nextButton" class="next-btn btn">Next</button>
		</div>
	</div>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
