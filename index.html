<html>
<head>
	<meta charset="UTF-8">
	<title>S. Karathanassis</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/hireModal.css">
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/mybootstrap.js"></script>
</head>
<body>
	<div class="bg">
	 	<img class="bg-img" src="docs/bg.png" alt="">
	</div>
	
	<div class="caption">
		<div class="caption-title">
			<h1 class="title1">Hi, I'm Spiros Karathanassis</h1>
			<h4 class="title2">Back-end / Web Developer</h4>
		</div>
	</div>
	<div class="menu-container" id="menuContainer">
        <div class="menu-Button btn" id='menuButton' >
            <span class="ham-menu"></span>
        </div>
        <div class="menu-modal" id="menuBoxes">
            <button class="box" onclick="window.open('docs/Spiros Karathanassis CV.pdf')">
            	<span class="bio">Resume</span>
            </button>
            <button class="box" disabled>
            	<span class="portofolio">Portofolio</span>
            </button>
            <button class="box" onclick="window.open('quiz/quizGame.html')">
            	<span class="games">Quiz game</span>
            </button>
            <button class="box" data-toggle="modal" data-target="#modalForm">
				<span class="hireMe">Hire me</span>
			</button>
        </div>
	</div>
	
	<div class="modal" id="modalForm" role="email" style="display: none;" aria-hidden="false">
		<div class="modal-email">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">‚ùé</span>
					</button>
					<h3 class="modal-title" id="myModalLabel">Hire Form</h3>						
				</div>
				
				<div class="modal-body">
					<form role="form">
						<div>
							<input type="text" class="form-body" id="inputName" placeholder="Full name" required>
						</div>
						<div>
							<input type="text" class="form-body" id="inputEmail" placeholder="Email" required>
						</div>
						<div>
							<input type="text" class="form-body" id="inputWebsite" placeholder="Website">
						</div>
						<div>
							<input type="text" class="form-body" id="inputPosition" placeholder="Position" required>
						</div>
						<div class="textMessage">
						<span>Message</span>
							<textarea class="form-body" id="inputMessage" placeholder="Enter a cover letter(20 letters)" rows="3" required></textarea>
						</div>
						<p class="statusMsg"></p>
					</form>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="sendButton" onclick="submitHireForm()">SEND</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/menuContent.js"></script>
	<script type="text/javascript" src="js/hireModal.js"></script>
</body>
</html>
